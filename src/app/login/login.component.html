<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameOffline margtop15 margbot15">
                    <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" />
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar sesion</h3>
                </div>
                <p *ngIf="operation == 'register'" >Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
                <p *ngIf="operation == 'login'">No tienes cuenta? Has <a (click)="operation = 'register'">registrarse</a></p>
                <div class="boreredContainer">
                    <input [(ngModel)]="email" class="form-control margbot15" type="email"  placeholder="Ingresa tu email" />
                    <input [(ngModel)]="password" class="form-control margbot15" type="password"  placeholder="Ingresa tu contraseÃ±a" />
                    <input [(ngModel)]="nick" *ngIf="operation == 'register'" class="form-control margbot15" type="text"  placeholder="Ingresa tu nick" />
                </div>
                <div class="center margtop15">
                    <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary">Iniciar sesion</a>
                    <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
                </div>
            </div>
        </div>

    </div>
</div>
